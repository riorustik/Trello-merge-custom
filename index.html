<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trello</title>
    <link rel="stylesheet"
          href="styles/index.css">
    <script src="script.js"
            defer></script>
</head>
<body>
<header>
    <h2>
        Trello
    </h2>
</header>
<main>
    <div class="todo">
        <div class="add-box">
            <form class="add-task">
                <label class="label"
                       for="input-box"></label>
                <input type="text"
                       placeholder="Add your task..."
                       id="input-box">
                <button type="button"
                        class="add-task-button"
                >Add
                </button>
            </form>
        </div>
        <ul id="list-container"
            class="tasks placeholder">
        </ul>
    </div>
    <div class="drap-n-drop">
        <div class="row">
            <div class="col-header start">Начать</div>
            <div class="col-header progress">В процессе</div>
            <div class="col-header done">Готовы</div>
        </div>

        <div class="row tasks">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </div>
</main>
</body>
</html>
